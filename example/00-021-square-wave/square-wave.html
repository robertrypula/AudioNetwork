            <div class="row margin-bottom">
                <div class="col col-xs-12" id="test">

                    <div class="margin-bottom-double">
                        <button
                            onClick="updateOscillator('custom')"
                            class="btn btn-default">
                            Play custom square wave made of 5 harmonics
                        </button>
                        <button
                            onClick="updateOscillator()"
                            class="btn btn-default">
                            Play build in square wave
                        </button>
                    </div>

                    <div class="margin-bottom-double">
                        <button
                            onClick="updateFrequency(20)"
                            class="btn btn-default">

                        </button>

                            class="btn btn-default">
                            5000 Hz
                        </button>
                    </div>

                    <div class="margin-bottom-double">
                        <button
                            onClick="updateVolume(0)"
                            class="btn btn-default">
                            Mute
                        </button>
                        <button
                            onClick="updateVolume(0.01)"
                            class="btn btn-default">
                            Volume 1%
                        </button>
                        <button
                            onClick="updateVolume(0.1)"

                        <button

                        </button>
                        <button
